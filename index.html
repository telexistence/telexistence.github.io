<META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
<META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
<meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">
    localStorage.clear();

    function getChromeVersion () {
        var raw = navigator.userAgent.match(/Chrom(e|ium)\/([0-9]+)\./);

        return raw ? parseInt(raw[2], 10) : false;
    }

    navigator.getUserMedia = navigator.getUserMedia || navigator.webkitGetUserMedia || navigator.mozGetUserMedia;
    function getMedia(callback){
        navigator.getUserMedia({
            audio: true,
            video: true
        }, function (stream) {
            callback(stream);
        }, function (err) {
            console.log(err);
        });
    }

    window.onload = function () {
        getMedia(function(rightStream){
            getMedia(function(leftStream){
                var stream1 = new webkitMediaStream();
                stream1.addTrack(leftStream.getVideoTracks()[0]);
                var stream2 = new webkitMediaStream();
                stream2.addTrack(rightStream.getVideoTracks()[0]);

                $("#leftVideo").get(0).src = window.URL.createObjectURL(stream1);
                $("#rightVideo").get(0).src = window.URL.createObjectURL(stream2);

            });
        });
    };
</script>

<video id="leftVideo" name="leftVideo" autoplay width="640" height="480" class="left"></video>
<video id="rightVideo" name="rightVideo" autoplay width="640" heigh="480"></video>
