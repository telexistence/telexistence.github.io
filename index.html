<!DOCTYPE html>
<html lang="ja">
<head>
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
    <meta http-equiv="Expires" content="Thu, 01 Dec 1994 16:00:00 GMT">
    <meta name="viewport" content="width=500, initial-scale=1">
    <meta charset="UTF-8">
    <title>for oculus</title>
    <style>
        body {
            overflow-x: hidden;
            overflow-y: hidden;
        }
        .left { float:left; }
        .clear { clear: both; }
        video { display: block; }
        body {  margin: 0em;  }
    </style>

    <script data-src="./scripts/shader/vertex.js" charset="utf-8" data-name="myShader" type="x-shader/x-vertex"></script>
    <script data-src="./scripts/shader/fragment.js" charset="utf-8"  data-name="myShader" type="x-shader/x-fragment"></script>
    <script src="scripts/minify.js"></script>

    <script type="text/javascript">
        localStorage.clear();


        function getQueryString() {
            if (1 < document.location.search.length) {
                var query = document.location.search.substring(1);
                var parameters = query.split('&');

                var result = new Object();
                for (var i = 0; i < parameters.length; i++) {
                    var element = parameters[i].split('=');
                    var paramName = decodeURIComponent(element[0]);
                    var paramValue = decodeURIComponent(element[1]);
                    result[paramName] = decodeURIComponent(paramValue);
                }
                return result;
            }
            return null;
        }

        SHADER_LOADER.load(function(data){
            window.vs = data.myShader.vertex;
            window.fs = data.myShader.fragment;
        });

        window.onload = function(){
            var query = getQueryString();
            if(!query || !query['id']) var controller = new Controller.Controller("oculus", false);
            else var controller = new Controller.Controller(query['id'], false);

            var stats;
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '300px';
            stats.domElement.style.left = '300px';
            stats.domElement.style.zIndex = 9223372036854775808;
        };
    </script>
</head>
<body>
<video id="leftVideo" name="leftVideo" autoplay width="640" height="480" class="left"></video>
<video id="rightVideo" name="rightVideo" autoplay width="640" heigh="480"></video>
<div class="clear"></div>
<div id="comment" name="comment"></div>
</body>
</html>
